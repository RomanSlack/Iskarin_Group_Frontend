<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Iskarin Group</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            background: #fafafa;
            color: black;
            font-family: sans-serif;
        }
        
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .header-section {
            position: fixed;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .content {
            width: 33.333%;
            text-align: center;
            margin-top: 10rem;
        }
        
        .logo {
            width: 160px;
            height: auto;
            margin-bottom: 0.5rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .company-name {
            font-family: serif;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0;
        }
        
        .subtitle {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
        
        .description {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 3rem;
        }
        
        .form {
            margin-bottom: 3rem;
        }
        
        .form input,
        .form textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }
        
        .form input:focus,
        .form textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }
        
        .form button {
            width: 100%;
            padding: 0.75rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            cursor: pointer;
        }
        
        .form button:hover {
            background: #1d4ed8;
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-top: 2rem;
        }
        
        .nav-link {
            color: #2563eb;
            text-decoration: none;
        }
        
        .nav-link:hover {
            color: #1d4ed8;
        }
        
        .footer {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: #6b7280;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .content {
                width: 90%;
                margin-top: 16rem;
            }
            
            .company-name {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            
            .description {
                margin-bottom: 3rem;
            }
            
            .form {
                margin-bottom: 3rem;
            }
            
            .navigation {
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header-section">
        <img src="logo2.png" alt="Iskarin Group Logo" class="logo">
        <h1 class="company-name">ISKARIN GROUP</h1>
    </div>
    
    <div class="container">
        <div class="content">
            <h2 class="subtitle">Let's Get In Touch</h2>
            <p class="description">
                Email us at <a href="mailto:contact@iskarin.group" style="color: #2563eb; text-decoration: none;">contact@iskarin.group</a> and we'll respond within 24 hours to explore your AI project needs.
            </p>
            
            <form class="form" action="https://formspree.io/f/xanbqyar" method="POST">
                <input type="email" name="email" placeholder="Your email address" required>
                <textarea name="message" placeholder="Tell us about your project" rows="3" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            
            <nav class="navigation">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
        </div>
    </div>
    
    <footer class="footer">
        Â© 2025 Iskarin Group. All rights reserved.
    </footer>
</body>
</html>
