        * {
            margin: 0;

        html, body {
            height: 100%;

            font-family: sans-serif;

        .container {
            height: 100vh;
            display: flex;

            font-size: 1rem;

        }
        
        .navigation {
            display: flex;
            justify-content: center;

            margin-top: 2rem;
        }
        
        .nav-link {
            color: #2563eb;
            text-decoration: none;
        }
        
        .nav-link:hover {
            color: #1d4ed8;
        }
        
        .footer {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: #6b7280;
        }
        
        @media (max-width: 768px) {
            .content {
                width: 90%;
            }
            
            .company-name {
                font-size: 2rem;
            }
            
            .subtitle {
